<!DOCTYPE html>
<html lang="en">

<script>
    $(function (){
        var str="<table border='1' width='300px' height='20px' >";

        for(var i=0;i<5;i++){
            str+=temp;
        }
        str+="</table>";

        $("#div1").html(str);


        $("#w2").click(function (){
            location.href="雇员个人信息.html";
        });
        $("#w3").click(function (){
            location.href="雇员查看商品.html";
        });
        $("#w4").click(function (){

        });

    });

</script>

</div >
