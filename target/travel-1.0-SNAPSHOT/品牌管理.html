<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>品牌管理</title>
</head>
<script src="js/jquery-3.3.1.js"></script>
<script>
    $(function (){

        $.post("category/findAll",{},function(data){
            var str="<table border='1' width='600px' height='20px'>";
            str+=" <tr><th>品牌</th><th>分类</th><th>售卖状态</th><th>操作</th><tr>";
            for(var k = 0;k<data.length;k++){
                var temp="<tr> <td>" +
                    data[k]["categoryName"] +
                    "</td><td>" +
                    data[k]["kind"] +
                    "</td" +
                    k+
                    "'><td id='row_" +
                    k+
                    "'>" +
                    "在售" +
                    "</td><td>" +
                    "<button id = 'button_" +
                    k+
                    "'>在售</button>"+
                    "</td></tr>";
                str+=temp;
            }str+="</table>";
            $("#div1").html(str);
        });


        $("#w2").click(function (){
            location.href="品牌管理.html";
        });
        $("#w3").click(function (){
            location.href="商品管理.html";
        });
        $("#w4").click(function (){
            location.href="员工管理.html";
        });
        $("#w5").click(function (){
            location.href="订单管理.html";
        });
        $("#w6").click(function (){
            location.href="查看用户信息.html";
        });
    });

</script>
<body>
<div>
    <table border="1">
        <tr><td id="w2">品牌管理</td></tr>
        <tr><td id="w3">商品管理</td></tr>
        <tr><td id="w4">员工管理</td></tr>
        <tr><td id="w5">订单管理</td></tr>
        <tr><td id="w6">查看用户信息</td></tr>

    </table>
</div >

<div id="div1">

</div>
<div>
    <table>
        <tr><td>首页</td><td>上一页</td><td>1</td><td>2</td><td>3</td><td>4</td><td>5</td><td>下一页</td><td>末页</td></tr>
    </table>
</div>
<div>

    <a href="管理人员登录.html">退出登录</a>
</div>
<div>
    <a href="添加品牌.html">添加品牌</a>
</div>
<div>
    批量导出
</div>
</body>
</html>
