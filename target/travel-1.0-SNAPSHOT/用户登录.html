<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用户登录</title>
</head>
<script src="js/jquery-3.3.1.js"></script>
<script>
    $(function (){
        $("#w_login").click(function (){
            location.href="用户登录.html";
            return false;
        });
        $("#w1").click(function (){
            $.post("user/login",$("#loginForm").serialize(),function(data){
                if(data["flag"]==true)
                {
                    alert("sucess");
                    location.href="用户用户个人信息.html";
                }
                else{
                    alert("手机号未注册或密码错误");
                }
                return false;
            });
            return false;
        });
        $("#w_register").click(function (){
           location.href="用户注册.html";
        });
        function checkTelephone(){
            var reg=/^[0-9]{11}$/;
            var telephone=$("#w_telephone").val();
            var flag=reg.test(telephone);
            if(flag){
                $("#w_telephone").css("border","");
            }else{
                $("#w_telephone").css("border","1px solid red");
            }
            return flag;
        }
        function checkPassword(){
            var reg=/^\w{8,20}$/;
            var password=$("#w_password").val();
            var flag=reg.test(password);
            if(flag){
                $("#w_password").css("border","");
            }else{
                $("#w_password").css("border","1px solid red");
            }
            return flag;
        }
        $("#w_telephone").blur(checkTelephone);
        $("#w_password").blur(checkPassword);

    });
</script>
<body>
<p>眼镜店管理系统</p>
<form id = "loginForm">
    <input id="w_telephone" name="telephone" type="text" placeholder="请输入手机号">
    <input id="w_password" name="password" type="text" placeholder="请输入密码">

</form>
<div id="w1" >登录</div>
<div id="w_register">注册</div>
</body>
</html>
